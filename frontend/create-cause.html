
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Създай кауза</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="create-cause.css">
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
  <script src="https://kit.fontawesome.com/596f1933be.js" crossorigin="anonymous"></script>
</head>

<body>

<!-- Това ограденото в коментари са логото и лентата, ако някой ще прави някоя от страниците нека copy-paste цялото нещо най-отгоре
    и добави main.css файла за стиловете -->
<header onclick="location.href='home.html'">
  <div class="title-logo-wrapper" onclick="location.href='home.html'">
    <div class="title">Charity</div>
    <img class="header-logo" src="logo_notext.png">
    <div class="title">Champs</div>
  </div>
</header>
<main>
  <nav class="navbar">
    <div class="links-wrapper">
      <a class="link" href="home.html">Начало</a>
      <a class="link" href="catalog.html">Каузи</a>
      <a class="link" href="champions.html">Шампиони</a>
    </div>
    <div class="search-root">
      <div class="search-wrapper">
        <input class="searchfield" />
        <div class="search-overlay">
          <i class="fas fa-search"></i>
          <span>Търси</span>
        </div>
      </div>
    </div>
    <div class="actions-wrapper">
      <button class="create-btn" type="button" onclick="location.href='create-cause.html'">Създай кауза</button>
      <a href="my-profile.html">
        <img class="profile-pic" src="profile_picture.jpg">
      </a>
    </div>
  </nav>
  <!-- Тук приключва лентата =====================================================================================================-->

  <!--Може би най-адекватния вариант за последваща обработка е да сложим цялото нещо във <form>, но засега
      ще го оставя така.-->
  <section class="content">
    <div class="sect">
      <input class="inputs font-style" placeholder="Заглавие на каузата *" />
      <select class="inputs selections font-style">
        <option>Населено място *</option>
        <option>София</option>
        <option>Пловдив</option>
        <option>Варна</option>
        <option>Бургас</option>
        <option>Стара Загора</option>
      </select>
      <select class="inputs selections font-style">
        <option>Категория *</option>
        <option>Бедствия/ кризи</option>
        <option>Бежанци/емигранти</option>
        <option>Деца</option>
        <option>Домове</option>
        <option>Възрастни</option>
        <option>Животни</option>
        <option>Образование</option>
        <option>Здраве</option>
        <option>Култура/ изкуство</option>
      </select>
      <select class="inputs selections font-style">
        <option>Отнемащо време *</option>
        <option>До 5 минути</option>
        <option>До час</option>
        <option>До ден</option>
        <option>До ден</option>
        <option>До няколко дни</option>
        <option>Дългосрочно</option>
      </select>
      <textarea id="short-description" class="font-style" placeholder="Резюме на каузата (кратко описание) *"></textarea>
      <textarea id="long-description" class="font-style" placeholder="Описание на каузата (в детайли) *"></textarea>
      <div class="upload-wrapper font-style">
        <span>Качи снимка (опционално)</span>
        <div class="upload-picture-wrapper">
          <label for="upload-picture" class="field-wrapper"><i class="fa">&#xf0c6;</i> Избери файл</label>
          <input type="file" class="uploadfield" id="upload-picture" />
        </div>
      </div>
    </div>
    <!--type="date" input-ите не може да им се слага placeholder, сещам се за начин да се оправи това, но
        ми се струва, че е малко сложно, оставям го така и ако някой има идея може да го оправим-->
    <div class="sect">
      <input type="date" class="datepicker font-style" />
      <input type="date" class="datepicker font-style" />
      <div class="urgent-wrapper">
        <input type="checkbox" class="checkbox" />
        <span class="font-style"> Спешна кауза</span>
      </div>
      <button class="publish-btn" type="button" onclick="location.href='charity.html'">Публикувай каузата</button>
    </div>
  </section>
</main>
</body>

</html>
